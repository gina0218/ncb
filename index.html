<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>個人網上銀行</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            min-width: 1024px; /* 保留電腦版寬度 */
            overflow-x: auto;   /* 手機可橫向滑動 */
            overflow-y: hidden;
        }

        .slider-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .slider {
            display: flex;
            width: 300vw;
            height: 100%;
            animation: slideShow 10.5s steps(1) infinite;
        }

        .slider img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: left center;
        }

        @keyframes slideShow {
            0%   { transform: translateX(0); }
            28.5% { transform: translateX(0); }
            33.3% { transform: translateX(-100vw); }
            61.8% { transform: translateX(-100vw); }
            66.6% { transform: translateX(-200vw); }
            100%  { transform: translateX(-200vw); }
        }

        header {
            background: white;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            z-index: 10;
        }

        .title {
            font-size: 18px;
            color: #333;
            margin-left: 10px;
        }

        .login-container {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 45px;
            border-radius: 15px;
            width: 450px;
        }

        .login-title {
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .input-group,
        .captcha-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: #f0f0f0;
            border-radius: 8px;
            padding: 5px 10px;
        }

        .input-group img,
        .captcha-group img {
            width: 28px;
            height: 28px;
            margin-right: 10px;
            flex-shrink: 0;
        }

        input[type="text"],
        input[type="password"] {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            font-size: 16px;
        }

        .captcha-input {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            font-size: 16px;
            margin-right: 10px;
        }

        .captcha-img {
            background-color: #a8c08f;
            color: #430356;
            font-weight: bold;
            font-size: 24px;
            width: 90px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            flex-shrink: 0;
            overflow: hidden;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: #001aa7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .login-container {
                /* 保持寬度，不再自動壓縮 */
                width: 450px;
                right: 10%;
                padding: 45px;
            }

            .login-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
<!-- 背景輪播 -->
<div class="slider-wrapper">
    <div class="slider">
        <img src="2.png" alt="bg1" />
        <img src="3.png" alt="bg2" />
        <img src="4.png" alt="bg3" />
    </div>
</div>

<!-- 標頭區 -->
<header>
    <img src="1.png" height="38" width="274" alt="logo" />
    <div class="title">| 個人網上銀行</div>
</header>

<!-- 登入介面 -->
<div class="login-container">
    <div class="login-title">登入個人網上銀行</div>

    <div class="input-group">
        <img src="5.png" alt="user-icon" />
        <input type="text" id="username" placeholder="網上銀行號碼/用戶名稱" oninput="checkUsername()" onkeyup="handleUsernameKey(event)" />
    </div>
    <div id="user-error" class="error" style="display:none;">無效輸入，請輸入英文及數字</div>

    <div class="input-group">
        <img src="6.png" alt="password-icon" />
        <input type="password" id="password" placeholder="登入密碼" />
    </div>

    <div class="captcha-group">
        <img src="7.png" alt="captcha-icon" />
        <input type="text" class="captcha-input" id="captcha-input" placeholder="驗證碼" oninput="checkCaptcha()" />
        <div class="captcha-img" id="captchaBox" onclick="generateCaptcha()"></div>
    </div>
    <div id="captcha-error" class="error" style="display:none;">輸入錯誤，請重新載入驗證碼</div>

    <button class="login-btn" onclick="validateForm()">登入</button>
</div>

<script>
    let currentCaptcha = "";

    function generateCaptcha() {
        const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
        currentCaptcha = '';
        for (let i = 0; i < 4; i++) {
            currentCaptcha += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById('captchaBox').innerText = currentCaptcha;
    }

    function containsChinese(str) {
        return /[\u4e00-\u9fa5]/.test(str);
    }

    function checkUsername() {
        const username = document.getElementById('username').value;
        const userError = document.getElementById('user-error');
        userError.style.display = containsChinese(username) ? 'block' : 'none';
    }

    function checkCaptcha() {
        const captchaInput = document.getElementById('captcha-input').value.toUpperCase();
        const captchaError = document.getElementById('captcha-error');
        if (captchaInput.length === 4) {
            captchaError.style.display = (captchaInput !== currentCaptcha) ? 'block' : 'none';
        } else {
            captchaError.style.display = 'none';
        }
    }

    function handleUsernameKey(e) {
        if (e.key === 'Enter') {
            document.getElementById('password').focus();
        }
    }

    function validateForm() {
        const username = document.getElementById('username').value;
        const captchaInput = document.getElementById('captcha-input').value.toUpperCase();
        const userError = document.getElementById('user-error');
        const captchaError = document.getElementById('captcha-error');

        let valid = true;

        if (containsChinese(username)) {
            userError.style.display = 'block';
            valid = false;
        }

        if (captchaInput !== currentCaptcha) {
            captchaError.style.display = 'block';
            valid = false;
        }

        if (valid) {
            alert('此為釣魚網站，你受騙了!');
        }
    }

    window.onload = generateCaptcha;
</script>
</body>
</html>
